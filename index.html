<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Carousel</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="frame">
		<div id="tray">
			<div class="slide">
				<h2>Welcome</h2>	
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi obcaecati, esse sit voluptatibus quam modi incidunt ipsum corporis. Impedit atque beatae dignissimos provident voluptatibus fugit, illum inventore magni laborum. Error?</p>
			</div>
			
			<div class="slide">
				<img src="http://fillmurray.com/800/600" alt="Bill">
			</div>
			
			<div class="slide">
				<iframe width="800" height="600" src="https://www.youtube.com/embed/FfzIRgpbXPM" frameborder="0" allowfullscreen></iframe>
			</div>
		</div><!-- end tray -->
		<a href="" class="prev">prev</a>
		<a href="" class="next">next</a>

	</div><!-- end frame -->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/carousel.js"></script>
</body>
</html>
